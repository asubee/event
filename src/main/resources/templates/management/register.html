<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{/management/common::htmlheader(title='ユーザ新規登録')}">
        <title>ユーザ新規登録</title>
    </head>
    <body class="sb-nav-fixed">
       <!-- ヘッダ -->
       <div th:replace="~{/management/common::header}"></div>

       <div id="layoutSidenav">

           <!-- サイドナビゲーション -->
           <div th:replace="~{/management/common::sidemenu}"></div>
           
           <!-- メインコンテンツ -->
           <div id="layoutSidenav_content">
               <main>
                   <div class="container-fluid px-4">
                       <h1 class="mt-4">ユーザ新規登録</h1>
                       <p>このサイトに追加する新規ユーザーを作成します。</p>
                       <div class="text-primary col-sm-4" th:if="${msg != null}" th:text="${msg}"></div>
                       <div class="row justify-content-md-left">
                       <form method="post" action="#" th:action="@{/management/register}" th:object="${UserDTO}">
                        <table class="table table-borderless">
                            <tr><td class="col-md-2">ユーザID(必須)</td><td><input class="form-control max-width-30" id="userid" name="userid" type="text" required></td></tr>
                            <tr><td class="col-md-2">姓</td><td><input class="form-control max-width-30" id="familyname" name="familyname" type="text"></td></tr>
                            <tr><td class="col-md-2">名</td><td><input class="form-control max-width-30" id="lastname" name="lastname" type="text"></td></tr>
                            <tr><td class="col-md-2">メールアドレス</td><td><input class="form-control max-width-30" id="mailaddress" name="mailaddress" type="text" placeholder="ldealab@example.com"></td></tr>
                            <tr><td class="col-md-2">パスワード(必須)</td><td><input class="form-control max-width-30" id="password" name="password" type="password" required></td></tr>
                        </table>
                        <input class="btn btn-primary" type="submit" value="登録">
                       </form>
                        </div>
                    </div>
                </main>
       </div>
        <script src="/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
    </body>
</html>

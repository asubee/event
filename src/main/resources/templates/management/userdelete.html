<!DOCTYPE html>
<html lang="ja">
    <head th:replace="~{/management/common::htmlheader(title='ユーザ設定編集')}">
    </head>
    <body class="sb-nav-fixed">
        <!-- ヘッダ -->
        <div th:replace="~{/management/common::header}"></div>

        <div id="layoutSidenav">

            <!-- サイドナビゲーション -->
            <div th:replace="~{/management/common::sidemenu}"></div>

            <!-- メインコンテンツ -->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">ユーザ削除</h1>
                        <p>以下のユーザを削除します。よろしいでしょうか？</p>
                        <div class="text-primary col-sm-4" th:if="${msg != null}" th:text="${msg}"></div>
                        <div class="row justify-content-md-left">
                        <form method="post" action="#" th:action="@{/management/userdelete}" th:object="${UserDTO}">
                         <table class="table table-borderless">
                            <input type="hidden" name="userid" th:value="${user.userid}">
                            <tr><td class="col-md-2">ユーザID</td><td><input class="form-control max-width-30" id="userid_disabled" name="userid_disabled" type="text" disabled th:value="${user.userid}"></td></tr>
                            <tr><td class="col-md-2">姓</td><td><input class="form-control max-width-30" id="familyname_disabled" name="familyname_disabled" type="text" disabled th:value="${user.familyname}"></td></tr>
                            <tr><td class="col-md-2">名</td><td><input class="form-control max-width-30" id="lastname_disabled" name="lastname_disabled" type="text" disabled th:value="${user.lastname}"></td></tr>
                            <tr><td class="col-md-2">メールアドレス</td><td><input class="form-control max-width-30" id="mailaddress_disabled" name="mailaddress_disabled" disabled type="text" th:value="${user.mailaddress}"></td></tr>
                         </table>
                         <input class="btn btn-danger" type="submit" name="delete" value="削除">
                        </form>
                         </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/scripts.js"></script>

    </body>
</html>
